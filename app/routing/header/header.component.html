<ul class="nav nav-tabs " id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link "
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#home-tab-pane"
      type="button"
      role="tab"
      aria-controls="home-tab-pane"
      aria-selected="true"
      [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="active"
          routerLink="/"
    >
      Validation
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab"
      data-bs-toggle="tab"

      role="tab"
      aria-controls="profile-tab-pane"
      aria-selected="false"
      routerLinkActive="active"
          routerLink="/home"
    >
    Home
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="contact-tab"
      data-bs-toggle="tab"
      data-bs-target="#contact-tab-pane"
      type="button"
      role="tab"
      aria-controls="contact-tab-pane"
      aria-selected="false"
      routerLinkActive="active"
          routerLink="/about"
    >
      About
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="contact-tab"
      data-bs-toggle="tab"
      data-bs-target="#contact-tab-pane"
      type="button"
      role="tab"
      aria-controls="contact-tab-pane"
      aria-selected="false"
      routerLinkActive="active"
      routerLink="/asnknlnas"
    >
      Error
    </button>
  </li>
</ul>
